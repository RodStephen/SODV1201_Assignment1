<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div class="weatherContainer">
        <h1>Weather Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Degree Fahrenheit">
        <div id="button-container">
            <button id="toCelsiusBtn">Convert to Celsius</button><br>
            <button id="toFahrenheitBtn">Convert to Fahrenheit</button>
        </div>
        <div id="result"></div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p> RodStephenEspiritu <br> &copy; March 2024</p>
        </div>
    </footer>

    <script src="weather.js"></script>
</body>

</html>
